{% extends 'base_generic.html' %}

{% block title %}Borrar Inmueble{% endblock %}

{% block content %}
<h2>Borrar Inmueble</h2>
<p>¿Está seguro de que desea borrar el inmueble "{{ propiedad.direccion }}"?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Borrar</button>
    <a href="{% url 'lista_propiedades' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
